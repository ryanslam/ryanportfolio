{% extends "portfolio/base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="text-center">
    <h1>{{ contact_info.name }}</h1>
    <p>Email: {{ contact_info.email }}
    <br>Phone Number: {{ contact_info.phone_number }}</p>
    <div class="container">
      <a href={{contact_info.github_url}}><i class="fa fa-github" style="font-size:36px;color:black"></i></a>
      <a href={{contact_info.linkedin_url}}><i class="fa fa-linkedin-square" style="font-size:36px;color:black"></i></a>
    </div>
  </div>
</div>
{% endblock %}
